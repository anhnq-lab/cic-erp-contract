<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContractPro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define Hybrid Theme Variables
        const cssVariables = `
            :root {
                /* Light Mode: Warm Sand & Terracotta */
                --c-slate-50: #fbf7f0;  /* Card Bg (Cream) */
                --c-slate-100: #f3e8d8; /* Main Bg (Sand) */
                --c-slate-200: #e6dac8;
                --c-slate-300: #d4c5b0;
                --c-slate-400: #b09b88;
                --c-slate-500: #8c7560;
                --c-slate-600: #6b5545;
                --c-slate-700: #4a3426; /* Text Main (Coffee) */
                --c-slate-800: #36251b;
                --c-slate-900: #241811;
                --c-slate-950: #4a3426; /* Text Primary (Coffee) - Mapped to dark text */

                --c-indigo-50: #fff7ed;
                --c-indigo-500: #f97316;
                --c-indigo-600: #c05621; /* Terracotta/Rust */
                --c-indigo-700: #9a4515;
            }

            .dark {
                /* Dark Mode: Fintech Matte Navy - REFINED TEXT */
                --c-slate-50: #f8fafc;  /* Text High Contrast */
                --c-slate-100: #f1f5f9;
                --c-slate-200: #e2e8f0; /* Text Primary */
                --c-slate-300: #cbd5e1;
                --c-slate-400: #94a3b8; /* Text Secondary */
                --c-slate-500: #64748b; /* Muted Text/Icon (Restored to Neutral) */
                --c-slate-600: #475569;
                --c-slate-700: #334155; /* Boarders/Lines */
                --c-slate-800: #1e293b; /* Card Hovere/Input BG */
                --c-slate-900: #1f2332; /* Card BG */
                --c-slate-950: #11131c; /* Main BG */

                --c-indigo-50: #ef4444; /* Just accent placeholder */
                --c-indigo-500: #f97316; /* Primary Brand (Gold/Orange) */
                --c-indigo-600: #ea580c; /* Primary Hover */
                --c-indigo-700: #c2410c;
            }
        `;
        const style = document.createElement('style');
        style.type = 'text/css';
        style.appendChild(document.createTextNode(cssVariables));
        document.head.appendChild(style);

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            50: 'var(--c-slate-50)',
                            100: 'var(--c-slate-100)', // Used for Main BG in Light Mode often
                            200: 'var(--c-slate-200)',
                            300: 'var(--c-slate-300)',
                            400: 'var(--c-slate-400)',
                            500: 'var(--c-slate-500)',
                            600: 'var(--c-slate-600)',
                            700: 'var(--c-slate-700)',
                            800: 'var(--c-slate-800)',
                            900: 'var(--c-slate-900)',
                            950: 'var(--c-slate-950)',
                        },
                        indigo: {
                            50: 'var(--c-indigo-50)',
                            500: 'var(--c-indigo-500)',
                            600: 'var(--c-indigo-600)',
                            700: 'var(--c-indigo-700)',
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Đảm bảo scrollbar cũng đổi màu theo theme */
        .dark ::-webkit-scrollbar {
            width: 8px;
        }

        .dark ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>

</head>
