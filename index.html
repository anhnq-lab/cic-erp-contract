<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define Hybrid Theme Variables
        const cssVariables = `
            :root {
                /* Light Mode: Professional Slate — WCAG AA compliant */
                --c-slate-50: #f8fafc;   /* Card Bg */
                --c-slate-100: #f1f5f9;  /* Main Bg */
                --c-slate-200: #e2e8f0;  /* Borders */
                --c-slate-300: #cbd5e1;  /* Disabled borders */
                --c-slate-400: #94a3b8;  /* Muted icons (4.6:1 ✅) */
                --c-slate-500: #64748b;  /* Secondary text (7:1 ✅) */
                --c-slate-600: #475569;  /* Body text */
                --c-slate-700: #334155;  /* Strong text */
                --c-slate-800: #1e293b;  /* Headings */
                --c-slate-900: #0f172a;  /* Primary text */
                --c-slate-950: #020617;  /* Extra dark */

                --c-indigo-50: #fff7ed;
                --c-indigo-500: #f97316;  /* Primary Brand Orange */
                --c-indigo-600: #ea580c;  /* Primary Hover */
                --c-indigo-700: #c2410c;  /* Primary Active */

                --c-orange-50: #fff7ed;
                --c-orange-100: #ffedd5;
                --c-orange-200: #fed7aa;
                --c-orange-300: #fdba74;
                --c-orange-400: #fb923c;
                --c-orange-500: #f97316;
                --c-orange-600: #ea580c;
                --c-orange-700: #c2410c;
                --c-orange-800: #9a3412;
                --c-orange-900: #7c2d12;
                --c-orange-950: #431407;
            }

            .dark {
                /* Dark Mode: Fintech Matte Navy v2 — Proper Depth Hierarchy */
                --c-slate-50: #f8fafc;  /* Text High Contrast */
                --c-slate-100: #f1f5f9; /* Text Light */
                --c-slate-200: #e2e8f0; /* Text Primary */
                --c-slate-300: #cbd5e1; /* Light borders in cards */
                --c-slate-400: #94a3b8; /* Text Secondary / Icons */
                --c-slate-500: #64748b; /* Muted Text/Icon */
                --c-slate-600: #475569; /* Subtle text */
                --c-slate-700: #293548; /* Borders/Lines */
                --c-slate-800: #1e293b; /* Input BG / Table Header / Hover */
                --c-slate-900: #151d2e; /* Card BG (DISTINCT from 800) */
                --c-slate-950: #0b1120; /* Main BG (DEEPEST) */

                --c-indigo-50: #ef4444; /* Accent placeholder */
                --c-indigo-500: #f97316; /* Primary Brand (Orange) */
                --c-indigo-600: #ea580c; /* Primary Hover */
                --c-indigo-700: #c2410c; /* Primary Active */

                --c-orange-50: #431407;
                --c-orange-100: #7c2d12;
                --c-orange-200: #fed7aa;
                --c-orange-300: #fdba74;
                --c-orange-400: #fb923c;
                --c-orange-500: #f97316;
                --c-orange-600: #ea580c;
                --c-orange-700: #c2410c;
                --c-orange-800: #9a3412;
                --c-orange-900: #7c2d12;
                --c-orange-950: #431407;
            }

            .theme-blue {
                /* CIC Classic Blue — Corporate deep navy + crisp white text */
                --c-slate-50: #f8fafc;  /* Text High Contrast — pure white */
                --c-slate-100: #f1f5f9; /* Text Light — neutral */
                --c-slate-200: #e2e8f0; /* Text Primary — crisp silver */
                --c-slate-300: #cbd5e1; /* Light borders */
                --c-slate-400: #8da4be; /* Text Secondary / Icons — steel blue */
                --c-slate-500: #5c7a99; /* Muted Text — slate blue */
                --c-slate-600: #3d5f80; /* Subtle text */
                --c-slate-700: #1c3654; /* Borders/Lines — rich navy */
                --c-slate-800: #132b45; /* Input BG / Table Header / Hover */
                --c-slate-900: #0d2137; /* Card BG — deep navy */
                --c-slate-950: #08162b; /* Main BG — deepest navy */

                --c-indigo-50: #38bdf8;  /* Accent light */
                --c-indigo-500: #0ea5e9; /* Primary Brand (Sky Blue — CIC) */
                --c-indigo-600: #0284c7; /* Primary Hover */
                --c-indigo-700: #0369a1; /* Primary Active */

                /* Orange → Sky Blue remapping for CIC brand */
                --c-orange-50: #f0f9ff;
                --c-orange-100: #e0f2fe;
                --c-orange-200: #bae6fd;
                --c-orange-300: #7dd3fc;
                --c-orange-400: #38bdf8;
                --c-orange-500: #0ea5e9;
                --c-orange-600: #0284c7;
                --c-orange-700: #0369a1;
                --c-orange-800: #075985;
                --c-orange-900: #0c4a6e;
                --c-orange-950: #082f49;
            }
        `;
        const style = document.createElement('style');
        style.type = 'text/css';
        style.appendChild(document.createTextNode(cssVariables));
        document.head.appendChild(style);

        tailwind.config = {
            darkMode: ['class', ['dark', 'theme-blue']],
            theme: {
                extend: {
                    colors: {
                        slate: {
                            50: 'var(--c-slate-50)',
                            100: 'var(--c-slate-100)', // Used for Main BG in Light Mode often
                            200: 'var(--c-slate-200)',
                            300: 'var(--c-slate-300)',
                            400: 'var(--c-slate-400)',
                            500: 'var(--c-slate-500)',
                            600: 'var(--c-slate-600)',
                            700: 'var(--c-slate-700)',
                            800: 'var(--c-slate-800)',
                            900: 'var(--c-slate-900)',
                            950: 'var(--c-slate-950)',
                        },
                        indigo: {
                            50: 'var(--c-indigo-50)',
                            500: 'var(--c-indigo-500)',
                            600: 'var(--c-indigo-600)',
                            700: 'var(--c-indigo-700)',
                        },
                        orange: {
                            50: 'var(--c-orange-50)',
                            100: 'var(--c-orange-100)',
                            200: 'var(--c-orange-200)',
                            300: 'var(--c-orange-300)',
                            400: 'var(--c-orange-400)',
                            500: 'var(--c-orange-500)',
                            600: 'var(--c-orange-600)',
                            700: 'var(--c-orange-700)',
                            800: 'var(--c-orange-800)',
                            900: 'var(--c-orange-900)',
                            950: 'var(--c-orange-950)',
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode scrollbar — refined */
        .dark ::-webkit-scrollbar {
            width: 8px;
        }

        .dark ::-webkit-scrollbar-track {
            background: #0b1120;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #293548;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #3b4a60;
        }

        /* Dark mode native select */
        .dark select {
            background-color: #1e293b !important;
            color: #e2e8f0 !important;
        }

        .dark select option {
            background-color: #1e293b !important;
            color: #e2e8f0 !important;
            padding: 8px 12px;
        }

        /* Blue theme scrollbar */
        .theme-blue ::-webkit-scrollbar {
            width: 8px;
        }

        .theme-blue ::-webkit-scrollbar-track {
            background: #071525;
        }

        .theme-blue ::-webkit-scrollbar-thumb {
            background: #1a3a5c;
            border-radius: 10px;
        }

        .theme-blue ::-webkit-scrollbar-thumb:hover {
            background: #2a5a8c;
        }

        /* Blue theme native select */
        .theme-blue select {
            background-color: #122d4a !important;
            color: #e0f2fe !important;
        }

        .theme-blue select option {
            background-color: #122d4a !important;
            color: #e0f2fe !important;
            padding: 8px 12px;
        }

        .dark select option:hover,
        .dark select option:focus,
        .dark select option:checked {
            background-color: #293548 !important;
            color: #f8fafc !important;
        }

        @-moz-document url-prefix() {
            .dark select {
                background-color: #1e293b !important;
                color: #e2e8f0 !important;
            }
        }

        /* Dark mode card subtle glow on hover */
        .dark .dark-card-glow:hover {
            box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.08), 0 8px 25px -5px rgba(0, 0, 0, 0.4);
        }

        /* Dark mode subtle top accent for dropdowns */
        .dark .dark-dropdown-accent {
            border-top: 2px solid rgba(249, 115, 22, 0.3);
        }
    </style>

{

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

</script>

</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">

</html>
